<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Libretti</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      margin: 0;
      background: linear-gradient(135deg, blue, green, yellow, red);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: #000;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 26px;
      color: #000;
      margin-bottom: 40px;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .btn {
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      padding: 14px 24px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease, color 0.3s ease;
      width: 90%;
      max-width: 300px;
    }

    .btn:hover {
      background-color: #fff;
      color: #0056b3;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }

      .btn {
        font-size: 20px;
        padding: 16px 20px;
      }
    }
  </style>
</head>
<body>

  <h1>Seleziona una sezione</h1>

  <div class="btn-container">
    <a href="Canti_messa.html" class="btn">Libretto Messa</a>
    <a href="Canti_concerto.html" class="btn">Libretto Concerto</a>
    <a href="Canti_pellegrinaggio.html" class="btn">Libretto Pellegrinaggio</a>
    
    <a href="programma.html" class="back-link">&larr; Torna alla pagina iniziale</a>
  </div>

</body>
</html>
