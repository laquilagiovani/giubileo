<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giubileo dei Giovani</title>
  <style>
    body {
      background: linear-gradient(135deg, blue, green, yellow, red);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      color: white;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 8px rgba(255,255,255,0.3);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 14px rgba(255,255,255,0.5);
      }
    }

    @keyframes clickBounce {
      0% { transform: scale(1); }
      50% { transform: scale(0.96); }
      100% { transform: scale(1); }
    }

    .logo-top-left {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-top-left img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      transform: scale(2.5);
    }

    .logos-wrapper {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .logo-container {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .cta-button {
      display: inline-block;
      margin-top: 25px;
      background-color: #fff;
      color: #333;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s, color 0.3s, transform 0.2s;
      animation: pulse 2.5s infinite;
      touch-action: manipulation;
    }

    .cta-button:active {
      animation: clickBounce 0.3s ease;
    }

    @media (max-width: 600px) {
      .cta-button {
        width: 85%;
        max-width: 280px;
        font-size: 16px;
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Logo in alto a sinistra -->
  <div class="logo-top-left">
    <img src="giubileo2.jpg" alt="Logo Giubileo dei Giovani" />
  </div>

  <!-- Contenuto centrale -->
  <div>
    <div class="logos-wrapper">
      <div class="logo-container">
        <img src="giubileo_giovani.jpeg" alt="Logo Giubileo dei Giovani 2" />
      </div>
    </div>

    <h1>Pellegrini di Speranza<br>30 Luglio 2025</h1>
    
    <a href="Index.html" class="cta-button">
      Clicca qui per il programma completo
    </a>
  </div>
</body>
</html>
